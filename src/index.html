<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Islandstone's solution for the Advice Generator App Challenge at Frontend Mentor">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://cute-tanuki-0705a8.netlify.app/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Frontend Mentor | Advice generator app">
  <meta property="og:image" content="https://opengraph.b-cdn.net/production/images/997ba220-2bc1-47d5-b84d-cf5ba6c3ccb7.png?token=vlr3BzOYtM5P-puiIMo-0NvGb9AeCeFy4YuIxK05RQc&height=525&width=1200&expires=33270042096">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">  
  <link rel="stylesheet" href="css/style.css">
  <script defer src="app/script.js"></script>
</head>
<body>
  <main class="main flow">

    <div class="intro flow">
      <h1 class="main-heading">Advice Generator</h1>
      <p class="tagline">Click the dice button to get a <span class="accent">random</span> advice</p>
    </div><!-- end intro -->

    <div class="advice-generator" aria-live="polite">
        
      <h2 class="advice__heading" id="adviceHeading">Advice #210</h2>

      <blockquote>
        <p class="advice__text js-advice__text">&#8220;You never really grow up.&#8221;</p>
      </blockquote>

      <picture class="image-wrapper">
        <source srcset="assets/images/pattern-divider-desktop.svg" media="(min-width: 30rem)">
        <img src="assets/images/pattern-divider-mobile.svg" alt=""/>
      </picture><!-- end image-wrapper -->

      <button type="button" class="get-advice-btn js-get-advice-btn" aria-label="Dice - Generate new random advice">
        <svg aria-hidden="true" focusable="false" class="dice-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/>
        </svg>
      </button>

    </div><!-- end advice-generator -->

  </main>
</body>
</html>
